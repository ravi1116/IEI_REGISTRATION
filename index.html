<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEI - DYP DPU Event Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="page-header">
      <div class="logos">
        <img src="DYPDPULogo.png" alt="DYP DPU Logo" class="logo">
        <img src="download.png" alt="The Institution of Engineers Logo" class="logo">
      </div>
      <h1>The Institution of Engineers (India)</h1>
      <p class="subtitle">Student's Chapter - DYP DPU</p>
    </header>

    <h2>Event Registration</h2>

    <form id="eventForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="college" placeholder="College Name" required>
      <input type="text" id="branch" placeholder="Branch" required>
      <input type="text" id="year" placeholder="Year of Study" required>
      <input type="text" id="classRollno" placeholder="Class & Roll No" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone" required>

      <fieldset>
          <legend>Select Your Events</legend>
          <label><input type="checkbox" name="event" value="TECH QUIZ"><span>TECH QUIZ</span></label>
          <label><input type="checkbox" name="event" value="CODE CRACKER"><span>CODE CRACKER</span></label>
          <label><input type="checkbox" name="event" value="POSTER SHOWCASE"><span>POSTER SHOWCASE</span></label>
          <label><input type="checkbox" name="event" value="CAPTURE YOURSELF"><span>CAPTURE YOURSELF</span></label>
      </fieldset>

      <div id="liveAmountContainer" style="display: none;">
        <h3>Total Amount: <span id="liveAmount">â‚¹0</span></h3>
      </div>

      <button type="button" id="payBtn">Proceed to Pay</button>

      <div id="paymentSection" style="display:none;">
        <h3 id="amount"></h3>
        <div id="qrcode"></div>
        <input type="text" id="utr" name="utr" placeholder="Enter UPI Transaction ID (UTR)" required>
        <button type="submit">Confirm Registration</button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
